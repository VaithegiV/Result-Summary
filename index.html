<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result-Summary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <div class="left">
    <div class="item">
      <p class="result">Your Result</p>
      <div class="circle">
        <div class="number">0</div>
        <p class="total">of 100</p>
      </div>
      <p class="feedback">Feedback</p>
      <p class="comparison">Opinion on Score</p>
    </div>
</div>
  <div class="right">
    <div class="list">
        <p class="summary">Summary</p>
        <div class="item">
        <div class="reaction">
          <img src="media/icon-reaction.svg">
          <p>Tamil</p>
          <input class="input" type="number" placeholder="0">
          <p class="score">/100</p>
        </div>
      </div>
      <div class="item">
        <div class="memory">
          <img src="media/icon-memory.svg">
          <p>English</p>
          <input class="input" type="number" placeholder="0">
          <p class="score">/100</p>
        </div>
      </div>
      <div class="item">
        <div class="verbal">
          <img src="media/icon-verbal.svg">
          <p>Maths</p>
          <input class="input" type="number" placeholder="0">
          <p class="score">/100</p>
        </div>
      </div>
      <div class="item">
        <div class="visual">
          <img src="media/icon-memory.svg">
          <p>Science</p>
          <input class="input" type="number" placeholder="0">
          <p class="score">/100</p>
        </div>
      </div>
      <div class="item">
        <div class="social">
          <img src="media/icon-visual.svg">
          <p>Social</p>
          <input class="input" type="number" placeholder="0">
          <p class="score">/100</p>
        </div>
      </div>
      <button class="evaluate">Evaluate</button>
      </div>
    </div>
</div>
</div>
<script src="scrpit.js"></script>
</body>
</html>
